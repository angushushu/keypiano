    <script src="https://cdn.tailwindcss.com"></script>

      body {

        color: #e4e4e7;

        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
